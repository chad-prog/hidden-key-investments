name: CI - Test, Lint & Build

on:
  pull_request:
    branches: [ main, staging ]
  push:
    branches: [ main, staging ]

# Cancel in-progress runs on same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-lint:
    name: Test, Lint & Build
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: read
    
    strategy:
      matrix:
        node-version: [22.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true # Warnings are acceptable per project standards
      
      - name: Run main tests
        run: npm test
      
      - name: Run function tests
        run: npm run test:functions
      
      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-dist
          path: dist/
          retention-days: 7
      
      - name: Check build size
        run: |
          echo "Build size check:"
          du -sh dist/
          echo "Total files:"
          find dist -type f | wc -l

  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    permissions:
      contents: read
      pull-requests: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests with coverage
        run: npm run test:coverage
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14
